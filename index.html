                      </div>
                    </li>
                  </ul>
                </div>
                <div class="content-block"><a href="dashboard.html" class="button button-fill color-orange">Sign In</a></div>
                <div class="content-block">
                  <div class="list-block-label"><a href="forgot-password.html" class="color-white demo-indicator">Forgot Password?</a></div>
                </div>
              </form>
